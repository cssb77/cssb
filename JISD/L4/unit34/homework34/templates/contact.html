<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <link rel="stylesheet" href="static/css/contact.css">
<body class="bg">
    <div class="words">
        <h2>我的通讯录</h2>
    </div>
    <div class="box">
        <div class="lay">
            <!-- 查询 -->
            <form action="/contact" method="post">
                <div class="search">
                    <input class="input" type="text" placeholder="请输入..." name="name">
                    <input class="button" type="submit" value="查询">
                </div>
            </form>

            <!-- 同学录详情 -->
            {% for contact in t_contact_list %}
            <div class="card">
                <div class="img">
                    <img src="static/images/zy.png" alt="">
                </div>
                <div class="name">
                    <p>{{ contact.name }}</p>
                </div>
                <div class="info">
                    <div class="block">
                        <img src="static/images/gender.png" alt="">
                        <span>{{ contact.gender }}</span>
                    </div>
                    <div class="block">
                        <img src="static/images/age.png" alt="">
                        <span>{{ contact.age }}</span>
                    </div>
                    <div class="block">
                        <img src="static/images/number.png" alt="">
                        <span>{{ contact.number }}</span>
                    </div>
                </div>
                <div id="divFloat">
                    <span class="cell cell1">
                        <a href="/add?_id={{ contact._id }}">修改</a>
                    </span>
                    <span class="cell cell2">
                        <a href="/delete?_id={{ contact._id }}">删除</a>
                    </span>
                </div>
            </div>
            {% endfor %}

            <!-- 新增同学录 -->
            <div class="add">
                <div class="line">
                    <a href="/add">
                        <img src="static/images/create.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
