<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉选择框</title>
    <link rel="stylesheet" href="static/css/select_u30.css">
</head>
<body>
    <div class="page-select-container">
        <form action="/hello" method="get">
            <!-- 【提示1】使用<select>标签创建一个下拉选择框，
                         包含5个选项(<option>标签)
            -->
            <!-- 【提示2】设置数据名称（subject）和数据值（同选项名称） -->

            <input type="submit" value="查询">
        </form>
    </div>
</body>
</html>
