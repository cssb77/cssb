<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="static/css/login_u23.css">
</head>
<body>
    <div class="page-login-wrap">
        <h1>登录</h1>
        <form action="/login_check" method="post">
            账号：<input type="text" name="username" required>
            <!-- 【提示3】定义<span>标签
                         标签内容为模板变量t_error
            -->
            <span>{{t_error}}</span>
            <br>
            密码：<input type="password" name="pwd" required>
            <br>
            <input type="submit" value="登录">
            <!-- 【提示5】定义<a>标签
                         目标地址为“”"/register"
                         文字内容为“”"注册"
            -->

        </form>
    </div>
</body>
</html>
