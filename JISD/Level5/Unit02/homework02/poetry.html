<h1>望庐山瀑布</h1>
<p>李白</p>
<p>日照香炉生紫烟，遥看瀑布挂前川。</p>
<p>飞流直下三千尺，疑是银河落九天。</p>

<p>注释：
香炉：指香炉峰。
紫烟：指日光透过云雾，远望如紫色的烟云。孟浩然《彭蠡湖中望庐山》：“香炉初上日，瀑布喷成虹。”“日照”二句：一作“庐山上与星斗连，日照香炉生紫烟”。
遥看：从远处看。
挂：悬挂。
前川：一作“长川”。川：河流，这里指瀑布。
直：笔直。
三千尺：形容山高。这里是夸张的说法，不是实指。
疑：怀疑。
银河：古人指银河系构成的带状星群。
九天：一作“半天”。古人认为天有九重，九天是天的最高层，九重天，即天空最高处。此句极言瀑布落差之大。</p>
